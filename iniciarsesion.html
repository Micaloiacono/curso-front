<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/iniciarsesion.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <header class="header">
        <img class="header__img" src="/img/logo-platzi-video-BW2.png" alt="">
    </header>
        <section class="login">
          <section class="login__container">
              <h2>Inicia sesion</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button"> Iniciar sesion</button>
                    <div class="login__container--remember-me">
                    <label >
                        <input type="checkbox" name="" id="caja1" value="checkbox">
                        Recuerdame
                    </label>
                    <a href="">Olvide mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img src="/img/google-icon.png" alt="Google">
                        <a class="link" href="https://www.google.com/" >
                          Inicia sesion con Google 
                        </a> 
                    </div>
                    <div>
                      <img src="/img/twitter-icon.png" alt="Twitter">
                      <a class="link" href="https://twitter.com/?lang=es" >
                        Inicia sesion con Twitter 
                      </a> 
                    </div>
                </section>
                <p class="login__container--registro">
                  No tienes ninguna cuenta <a href="">Registrate</a>
                </p>
          </section>
          <footer class="footer">
            <a href="/">Terminos de uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
          </footer>
        </section>
</body>

</html>
