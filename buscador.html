<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="/buscador.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="https://platzi.com/">
            <img class="header__img" src="./img/logo-platzi-video-BW2.png" alt="">
        </a>
        <section class="login">
            <img class="login__img" src="./img/user-icon.png" alt="">
            <details>
                <summary  class="login__profile--cuenta">Perfil</summary>
                <ul class="login__profile--ul">
                    <li class="login__profile--li">
                        <a href="/">
                            Cuenta
                        </a>
                    </li>
                    <li class="login__profile--li">
                        <a href="/">
                            Cerrar sesión
                        </a>
                    </li>
                </ul>
            </details>
        </section>
    </header>

    <section class="search__container">
        <div class="search__container--input">
            <h2 class="search__title">
                ¿Que querés ver hoy?
            </h2>
            <input placeholder="Buscar..." type="text">
            <!-- <span class="material-icons">
                search
            </span> -->
        </div>
        </div>
    </section>
</body>
</html>
